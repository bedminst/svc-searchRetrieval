#
# build.properties for svc-searchRetrieval
#
# If this file is loaded by the build.xml script
# prior to importing CCC Ant Build Framework scripts,
# then properties added to this file can be used to
# override properties defined in the CCC Ant Build
# Framework.  That is generally the desired use
# of this file.
#

# Defines the type of service artifact created by the build.
# This property is used to name the artifact and publish directory.
ccc.svc.artifact.type=searchRetrieval
enable.templates=true

#
# classpath properties
#
media.delivery.system.path=N:/builds/media-delivery-system/build_latest_trunk
srs.connectors.path=N:/builds/srs-connectors/build_latest_trunk
srs.core.path=N:/builds/srs-core/build_latest_trunk
ccc.solr.extensions.path=N:/builds/ccc-solr-extensions/build_latest_trunk
# For local builds set path below to share drive 
#svc.indexSearcher.version=undefined
svc.indexSearcher.version=1.0-005
# For local builds set path below to share drive 
configuration.resource.system.artifact.path=N:/builds/configuration-resource-system/build_latest_trunk/bin/jars/PROD
configuration.resource.system.artifact.name=configuration-resource-system.jar


# Overrides a value in svc-build.xml to specify location of 
# includes file for project-custom JARs to include inside
# the generated burlap war file.
ccc.svc.war.custom.includesfile=build/svc-build-war-custom-includes.txt

#no tests in this project (yet)
suppress.testing=true

suppress.findbugs=true
findbugs.auxClasspath=test.classpath

ccc.jdk6.home=C:/jdk1.6.0_13
